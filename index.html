<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Good job! Lamees!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffe4e1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        .name {
            font-size: clamp(1.5rem, 6vw, 3rem);
            color: #ff1493;
            margin: 20px 0;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
        }

        .message {
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #ff69b4;
            margin-top: 30px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
            text-shadow: 1px 1px 2px rgba(255, 182, 193, 0.5);
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .heart-large {
            font-size: 40px;
            animation: float 4s ease-in-out infinite;
        }

        .heart-small {
            font-size: 15px;
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            50% {
                transform: translateY(-40px) rotate(0deg);
            }
            75% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            color: #ff69b4;
            font-size: 15px;
            animation: sparkle 2s ease-in-out infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* iPhone specific optimizations */
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                margin-bottom: 15px;
            }
            
            .message {
                margin-top: 20px;
            }
        }

        /* Prevent text selection on mobile */
        @media (max-width: 768px) {
            * {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Good Job! ðŸŽ‰</h1>
        <div class="name">Lamees</div>
        <div class="message">
            You did such an amazing job!<br>
            Mimi is so proud of you! ðŸ’•
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart(size, delay) {
            const heart = document.createElement('div');
            heart.className = `heart ${size}`;
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = delay + 's';
            document.body.appendChild(heart);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }

        // Create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
        }

        // Initialize animations
        for (let i = 0; i < 15; i++) {
            const size = i % 3 === 0 ? 'heart-large' : i % 3 === 1 ? 'heart-small' : '';
            createHeart(size, Math.random() * 2);
        }

        for (let i = 0; i < 10; i++) {
            createSparkle();
        }

        for (let i = 0; i < 20; i++) {
            createConfetti();
        }

        // Add touch interaction for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const heart = document.createElement('div');
                heart.className = 'heart heart-large';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = (touch.clientX / window.innerWidth * 100) + '%';
                heart.style.top = (touch.clientY / window.innerHeight * 100) + '%';
                heart.style.position = 'fixed';
                heart.style.pointerEvents = 'none';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
